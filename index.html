<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Department</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h2>Add Department</h2>

        <div class="input-group">
            <input type="text" id="departmentInput" placeholder="Enter department name">
            <button id="addDepartmentButton">Add Department</button>
        </div>

        <p id="departmentsParagraph" class="highlight">Departments:</p>
        <section class="container">
            <h2>Paragraphs with Visibility Control</h2>
    
            <div class="paragraph-container">
                <p id="paragraph1" class="visible">פסקה 1</p>
                <button id="toggleParagraph1Button">הצג/הסתר פסקה 1</button>
            </div>
    
            <div class="paragraph-container">
                <p id="paragraph2" class="visible">פסקה 2</p>
                <button id="toggleParagraph2Button">הצג/הסתר פסקה 2</button>
            </div>
    
            <div class="paragraph-container">
                <p id="paragraph3" class="visible">פסקה 3</p>
                <button id="toggleParagraph3Button">הצג/הסתר פסקה 3</button>
            </div>
        </section>
    
        <section class="button-section">
            <button id="myButton">לחץ עליי</button>
        </section>
    
    </section>

    <script src="js.js"></script>
</body>
</html>
